<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student-Teacher Appointment System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="meeting.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      margin: 0;
      padding: 0;
    }

    .front-container {
      text-align: center;
      padding: 80px 20px 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #1d4ed8;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
      color: #374151;
    }

    .front-buttons a {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #2563eb;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .front-buttons a:hover {
      background-color: #1e40af;
    }

    footer {
      background: #f1f5f9;
      text-align: center;
      padding: 20px;
      padding-top: 20px;
      margin-top: 20rem;
      font-size: 0.95rem;
      color: #475569;
      border-top: 1px solid #e2e8f0;
    }

    footer a {
      color: #1d4ed8;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
    padding: 0 1rem;
  }

  .front-buttons a {
    display: block;
    margin: 1rem auto;
    width: 80%;
    font-size: 1rem;
  }

  .front-container {
    padding: 60px 10px 30px;
  }

  footer {
    font-size: 0.85rem;
    padding: 15px;
    margin-top: 10rem;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  .front-buttons a {
    font-size: 0.95rem;
    padding: 0.6rem 1rem;
  }

  footer a {
    display: block;
    margin: 5px 0;
  }
}

  </style>
</head>
